<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>


    <form action="" method="post">
        {% csrf_token %}
        <span class="first">Iniciar Sesión</span>
        <span class="error oculto" >{{ error }}</span>
        <label for="username">Nombre de usuario</label>
        <input id="username" type="text"   name="userName">
        <label for="password">Contraseña</label>
        <input id="password" type="text"   name="Password" >
        <input class="entrar" type="submit" name="Entrar" value="Iniciar Sesión">
        <div class="unico">
            <input type="checkbox">
            <span>Recuérdame</span>
        </div>
        <nav class="opciones">
            <a class="registrarse" href="new">Registrarse</a>
            <a class="registrarse" href="{% url 'home:home' %}">Regresar</a>
        </nav>
    </form>


</body>
</html>
