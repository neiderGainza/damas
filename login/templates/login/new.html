<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>


    <form action="" method="post">
        {% csrf_token %}
        <span class="first">Crear una cuenta</span>
        <span class="error oculto" >{{ error }}</span>
        <label for="username">Nombre de usuario</label>
        <input id="username" type="text"   name="userName" maxlength="20" required = True>

        <label for="email">Correo</label>
        <input id="email" type="email" required = True name="Email">

        <label for="password">Contraseña</label>
        <input id="password" type="text"   name="Password" maxlength="20" required = True>
        <label for="password2">Repita la contraseña</label>
        <input id="password2" type="text"   name="Password2" maxlength="20" required = True>
        <input class="entrar" type="submit" name="Entrar" value="Crear">
        
        <nav class="opciones">
            <a class="registrarse" href="{% url 'home:login:login' %}">Regresar</a>
        </nav>
    </form>


</body>
</html>
